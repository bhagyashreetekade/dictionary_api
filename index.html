<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary API</title>
</head>

<body >
    <div class="h-screen flex items-center justify-center bg-no-repeat">
        <div class="flex items-center justify-center ">
            <img src="bg.jpg" alt="" class=" h-screen w-screen z-0 ">
            <audio id="sound" scr=""></audio>
            <div class="main bg-white px-3 py-8 rounded-md w-3/4 sm:w-auto sm:px-6 sm:py-10 absolute">
                <div class="search-box flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center items-center ">
                    <input type="text" placeholder="Type the word here..." id="inp-word"
                        class="font-serif w-11/12 sm:w-72 h-10 border outline-none border-indigo-700 border-x-0 border-t-0 border-b-2  px-2 font-normal text-lg" />
                    <button id="search-btn" class="text-lg bg-indigo-700 font-serif p-1 px-5 rounded-md text-white hover:bg-indigo-800">Search</button>
                </div>
    
                <div id="result">
    
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
